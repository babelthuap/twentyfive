<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twenty-Five</title>
  <style>
    body {
      background-color: black;
      font-family: monospace;
    }

    body,
    a {
      color: white;
    }
  </style>
</head>

<body>
  <p>
    <a href="https://youtu.be/_-AfhLQfb6w" target="_blank" rel="noopener noreferrer">
      Can you find: five five-letter words with twenty-five unique letters?
    </a>
  </p>
  <p>
    Word list:
    <select id="word-list">
      <option value="wordle">valid Wordle guesses</option>
      <option value="dwyl">github.com/dwyl/english-words</option>
      <option value="upload">upload...</option>
    </select>
  </p>
  <p id="file-upload-container" style="display: none;">
    <input type="file" id="file-upload" accept="text/*">
  </p>
  <p>
    <button id="find-solutions">Find solutions</button>
  </p>
  <div id="output"></div>
  <script src="twentyfive.js"></script>
</body>
